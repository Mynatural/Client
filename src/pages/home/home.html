<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="!news" class="spinner">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list *ngIf="news" [class]="news.key">
        <ion-item>
            <h1>{{ news.title }}</h1>
            <p>{{ news.message }}</p>
        </ion-item>
        <button ion-item *ngFor="let item of news.items" class="product" (click)="choose(item)">
            <ion-thumbnail item-left>
                <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
            </ion-thumbnail>
            <h1>{{item.name}}</h1>
            <p class="desc">{{item.description}}</p>
            <p class="price" text-right>
                {{priceName}}
                <span class="value">
                    {{priceUnit}}{{item.price | number}}
                </span>
            </p>
        </button>
        <button ion-item *ngIf="news.hasMore" class="more">
            <p>{{ readMore }}</p>
        </button>
    </ion-list>

    <div *ngIf="categoryKeys" class="selector">
        <ion-item>
            <ion-label>{{ titleCategorySelect }}</ion-label>
            <ion-select [(ngModel)]="categoryKey">
                <ion-option [value]="unselectedCategoryKey" [selected]="categoryKey === unselectedCategoryKey">{{ unselectedCategoryKey }}</ion-option>
                <ion-option *ngFor="let key of categoryKeys"
                    [value]="key"
                    [selected]="key === categoryKey">
                    {{ categories[key].title }}
                </ion-option>
            </ion-select>
        </ion-item>
    </div>

    <div *ngIf="categorized" class="categorized">
        <ion-list [class]="categorized.key">
            <ion-item>
                <p>{{ categorized.message }}</p>
            </ion-item>
            <button ion-item *ngFor="let item of categorized.items" class="product" (click)="choose(item)">
                <ion-thumbnail item-left>
                    <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
                </ion-thumbnail>
                <h1>{{item.name}}</h1>
                <p class="price" text-right>
                    {{priceName}}
                    <span class="value">
                        {{priceUnit}}{{item.price | number}}
                    </span>
                </p>
            </button>
            <button ion-item *ngIf="categorized.hasMore" class="more">
                <p>{{ readMore }}</p>
            </button>
        </ion-list>
    </div>

    <div *ngIf="gendered && !categorized" class="gender">
        <ion-list *ngFor="let gender of gendered" [class]="gender.key">
            <ion-item>
                <h1>{{ gender.title }}</h1>
            </ion-item>
            <button ion-item *ngFor="let item of gender.items" class="product" (click)="choose(item)">
                <ion-thumbnail item-left>
                    <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
                </ion-thumbnail>
                <h1>{{item.name}}</h1>
                <p class="price" text-right>
                    {{priceName}}
                    <span class="value">
                        {{priceUnit}}{{item.price | number}}
                    </span>
                </p>
            </button>
        </ion-list>
    </div>
</ion-content>
