<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="!news" class="spinner">
        <ion-spinner></ion-spinner>
    </div>
    <ion-list *ngIf="news" class="news">
        <ion-item>
            <h1>{{ news.title }}</h1>
            <p>{{ news.message }}</p>
        </ion-item>
        <button ion-item *ngFor="let item of news.filter()" (click)="choose(item)">
            <ion-thumbnail item-left>
                <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
            </ion-thumbnail>
            <h1>{{item.name}}</h1>
            <p class="desc">{{item.description}}</p>
            <p class="price" text-right>
                {{priceName}}
                <span class="value">
                    {{priceUnit}}{{item.price | number}}
                </span>
            </p>
        </button>
    </ion-list>

    <div *ngIf="categoryKeys" class="selector">
        <ion-item>
            <ion-label>{{ titleCategorySelect }}</ion-label>
            <ion-select [(ngModel)]="categoryKey">
                <ion-option [value]="null" [selected]="categoryKey === unselectedCategoryKey">{{ unselectedCategoryKey }}</ion-option>
                <ion-option *ngFor="let key of categoryKeys"
                    [value]="key"
                    [selected]="key === categoryKey">
                    {{ categories[key].title }}
                </ion-option>
            </ion-select>
        </ion-item>
    </div>

    <div *ngIf="selectedCategory" class="categorized">
        <ion-list [class]="categoryKey">
            <ion-item>
                <p>{{ selectedCategory.message }}</p>
            </ion-item>
            <button ion-item *ngFor="let item of selectedCategory.filter()" (click)="choose(item)">
                <ion-thumbnail item-left>
                    <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
                </ion-thumbnail>
                <h1>{{item.name}}</h1>
                <p class="price" text-right>
                    {{priceName}}
                    <span class="value">
                        {{priceUnit}}{{item.price | number}}
                    </span>
                </p>
            </button>
        </ion-list>
    </div>

    <div *ngIf="genderKeys && !selectedCategory" class="gender">
        <ion-list *ngFor="let key of genderKeys" [class]="key">
            <ion-item>
                <h1>{{ genders[key].title }}</h1>
            </ion-item>
            <button ion-item *ngFor="let item of genders[key].filter()" (click)="choose(item)">
                <ion-thumbnail item-left>
                    <fathens-cached_image [target]="item.titleImage"></fathens-cached_image>
                </ion-thumbnail>
                <h1>{{item.name}}</h1>
                <p class="price" text-right>
                    {{priceName}}
                    <span class="value">
                        {{priceUnit}}{{item.price | number}}
                    </span>
                </p>
            </button>
        </ion-list>
    </div>
</ion-content>
