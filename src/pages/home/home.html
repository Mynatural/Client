<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="top-message">
        <p *ngFor="let msg of topMessages; let i = index" class="m{{i}}">{{msg}}</p>
    </div>
    <div class="main">
        <ion-spinner *ngIf="!isReady"></ion-spinner>
        <div *ngIf="isReady" class="lineup">
            <ion-list class="news">
                <button ion-item *ngFor="let item of news" class="item" (click)="choose(item)">
                    <ion-thumbnail item-left>
                        <img [src]="item.titleImage.url">
                    </ion-thumbnail>
                    <h1 top>{{item.name}}</h1>
                    <p>{{item.description}}</p>
                </button>
            </ion-list>
            <ion-list class="girls">
                <div *ngFor="let item of girls" class="item" (click)="choose(item)">
                    <h1>{{item.name}}</h1>
                    <img [src]="item.titleImage.url">
                </div>
            </ion-list>
            <ion-list class="boys">
                <div *ngFor="let item of boys" class="item" (click)="choose(item)">
                    <h1>{{item.name}}</h1>
                    <img [src]="item.titleImage.url">
                </div>
            </ion-list>
        </div>
    </div>
</ion-content>
