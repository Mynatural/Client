<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="top-message">
        <p>{{ news.title }}</p>
    </div>
    <div class="main">
        <ion-spinner *ngIf="!isReady"></ion-spinner>
        <div *ngIf="isReady" class="lineup">
            <ion-list class="news">
                <ion-spinner *ngIf="!news.items"></ion-spinner>
                <button ion-item *ngFor="let item of news.items" (click)="choose(item)">
                    <ion-thumbnail item-left>
                        <img [src]="item.titleImage.url">
                    </ion-thumbnail>
                    <h1>{{item.name}}</h1>
                    <p class="desc">{{item.description}}</p>
                    <p class="price" text-right>
                        {{priceName}}
                        <span class="value">
                            {{priceUnit}}{{item.price | number}}
                        </span>
                    </p>
                </button>
            </ion-list>

            <div class="gender">
                <ion-list *ngFor="let gender of genders" [class]="gender.key">
                    <ion-item>
                        <h1>{{ gender.title }}</h1>
                    </ion-item>
                    <ion-item *ngIf="!gender.items">
                        <ion-spinner></ion-spinner>
                    </ion-item>
                    <button ion-item *ngFor="let item of gender.items" (click)="choose(item)">
                        <ion-thumbnail item-left>
                            <img [src]="item.titleImage.url">
                        </ion-thumbnail>
                        <h1>{{item.name}}</h1>
                        <p class="price" text-right>{{priceName}} {{priceUnit}}{{item.price | number}}</p>
                    </button>
                </ion-list>
            </div>
        </div>
    </div>
</ion-content>
