<ion-header>
    <ion-navbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            {{ titleConnections }}
        </ion-list-header>
        <ion-item *ngFor="let sc of sns">
            <img class="logo" src="assets/sns/{{ sc.logo }}" item-left>
            <ion-label>{{ sc.name }}</ion-label>
            <ion-toggle [(ngModel)]="sc.toggle" (ionChange)="sc.update()"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            {{ titlePoints }}
        </ion-list-header>
        <ion-item>

        </ion-item>
    </ion-list>
</ion-content>
