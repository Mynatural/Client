<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            {{title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <div class="top-message">
        <div>
            <h1>カスタムメイドの子供服を</h1>
        </div>
    </div>
    <div class="main">
        <div class="notReady" *ngIf="!isReady">
            <ion-spinner></ion-spinner>
        </div>
        <ion-slides *ngIf="isReady" [options]="slideOptions">
            <ion-slide *ngFor="let item of items">
                <div class="slide-content">
                    <h1>{{item.name}}</h1>
                    <img [src]="item.image">
                </div>
            </ion-slide>
        </ion-slides>
    </div>
</ion-content>
