<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="home">
    <div>
        商品一覧
    </div>
    <ion-slides [options]="slideOptions">
        <ion-slide *ngFor="let item of items">
            <h1>{{item.name}}</h1>
            <s3image [path]="item.image"></s3image>
        </ion-slide>
    </ion-slides>
</ion-content>
